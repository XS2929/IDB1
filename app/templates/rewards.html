{% extends 'layout.html' %}


{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/reward.css') }}">



<br>
<br>
<body>
<center>
  <h2 class="entry-title">Rewards</h2>
  <div class="row">
    <h3>Sort By</h3>
    <div class="my-button">
      <div class="col-md-5"></div>
      <div class="col-md-1">
        <a href="{{url_for('views.rewards_asc')}}" class ="btn btn-info" role="button">Low Cost</a>
      </div>
      <div class="col-md-1">
        <a href="{{url_for('views.rewards_desc')}}" class ="btn btn-info" role="button">High Cost</a>
      </div>
      <div class="col-md-5"></div>
    </div>
  </div>
  <br>
  <hr>
  <div class="row">
    <h3>Filter by Affiliation</h3>
      <div class="my-button">
        <div class="col-md-4"></div>
        <div class="col-md-2" "container-fluid">
          <a href="{{url_for('views.rewards_achievements_available')}}" class ="btn btn-info" role="button">From Achievements</a>
        </div>
        <div class="col-md-2">
          <a href="{{url_for('views.rewards_achievements_unavailable')}}" class ="btn btn-info" role="button">Not From achievements</a>
        </div>
        <div class="col-md-4"></div>
      </div>
  </div>
  <div id ="content"
    <hr>
    {% for item in data %}
      <div class ="col-md-4">
        <div class="container-fluid">
          <h3>{{item.name}}</h3>
          <a href = "/api/rewards/{{item.id}}"><img src="{{item.url}}" alt="" height="300" width="300"></a>
        </div>
      </div>
    {% endfor %}
  </div>
