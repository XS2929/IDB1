{% extends 'layout.html' %}


{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/heroes.css') }}">


<br>
<br>
<body>
<center>
  <h1 class="entry-title">Check out our top 10 PC players!</h1>
  <div class="row">
    <h4>SORT BY:</h4>
    <div class="my-button">
        <a href="{{url_for('views.players_asc')}}" class ="btn btn-info" role="button">Ascending</a>
        <a href="{{url_for('views.players_desc')}}" class ="btn btn-info" role="button">Descending</a>
    </div>
  <div class="row">
      <h4>FILTER BY:</h4>
        <div class="my-button">
          <a href="{{url_for('views.players')}}" class ="btn btn-info" role="button">Show All</a>
        </div>
      </div>
    </div>
  </div>
  <div id ="content">
  {% for item in data %}
    <div class ="col-md-4">
      <div class="filterable-item">
        <h3>{{item.name}}</h3>
        <a href = "/api/players/{{item.id}}"><img src="{{item.url}}" alt="" height="300" width="300"></a>
      </div>
    </div>
  {% endfor %}
    



</center>
</body>

{%endblock%}
