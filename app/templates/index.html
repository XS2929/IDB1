{% extends "layout.html" %}


{% block content %}
<style>
.carousel-inner img {
    width: 100%; /* Set width to 100% */
    margin: auto;
}

</style>
<!-- OverwatchDB home style sheet -->
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/home.css') }}">
<!--loader -->
<div style="display:none;" id="myDiv"> 

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://raw.githubusercontent.com/XS2929/idb/master/app/static/images/background_pic/Overwatch.jpg" alt="New York" width="1200" height="700">
        <div class="carousel-caption">
          
        </div>      
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/XS2929/idb/master/app/static/images/background_pic/OverwatchCharacters.jpg" alt="Chicago" width="1200" height="700">
        <div class="carousel-caption">
          
        </div>      
      </div>
    
      <div class="item">
        <img src="https://raw.githubusercontent.com/XS2929/idb/master/app/static/images/background_pic/OverwatchCharacters2.jpg" alt="Los Angeles" width="1200" height="700">
        <div class="carousel-caption">
          
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="row" style="background-size: 100%; background-color: #292f33;">
<div class="col-md-12 col-sm-12 col-xs-12 text-center">
    <a class="twitter-timeline" data-height="600" data-theme="dark" data-link-color="#fa9c1e" href="https://twitter.com/PlayOverwatch" style="margin: auto;">Tweets by PlayOverwatch</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <a href="https://twitter.com/PlayOverwatch" class="twitter-follow-button" data-show-count="false">Follow @PlayOverwatch</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
</div>

<footer></footer>
</div> <!--loader-->
{% endblock %}
