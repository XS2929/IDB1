  <style type="text/css">
    @import url('https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css');

    /* CSS used here will be applied after bootstrap.css */
    .navbar-header form {
      position: absolute;
      right: 20px;
      max-width: 250px;
    }
    button.navbar-toggle.pull-left {
      margin-left: 15px;
    }
    div.relative {
      position: relative;
      left: 300px;
      border: 3px solid #73AD21;
    }
    @media only screen and (max-width:768px){
      .navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
        border-color: rgba(0,0,0,0);
        margin-top: 0;
        padding-top: 8px;
      }
      .navbar-form {
        padding: 10px 15px;
        margin-top: 8px;
        margin-right: -15px;
        margin-bottom: 8px;
        margin-left: -15px;
        border-top: 0px solid transparent;
        border-bottom: 0px solid transparent;
        -webkit-box-shadow: inset 0 1px 0 rgba(255,255,255,.1),0 1px 0 rgba(255,255,255,.1);
        box-shadow: inset 0 1px 0 rgba(255,255,255,.1),0 0px 0 rgba(255,255,255,.1);
      }
    }

    .btn-primary:hover, .btn-primary:focus {
      background: none;
    }

    .btn-primary {
      background: #2d2d30;
      box-shadow: none;
      outline: 0 none;
      border: none;
    }

/* Center the loader */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border-radius: 50%;
  width: 120px;
  height: 120px;
}

.overwatch-loader {
  width: 25%;
  position: relative;
  margin: 0px auto;
}
.overwatch-logo {
  filter:
    drop-shadow(0 0 120px rgba(255,255,255,0.15))
    drop-shadow(0 0 16px rgba(255,255,255,0.05));
  opacity: 0.8;
}
.circularCW,
.circularCCW {
  height: 100%;
  transform-origin: center center;
  width: 100%;
  position: absolute;
  top: 0; bottom: 0; left: 0; right: 0;
  margin: auto;
}
.circularCW {
  animation: rotate 2s linear infinite;
}
.circularCCW {
  animation: rotate-reverse 4s linear infinite;
}
.path,
.path2,
.path3,
.path4,
.path5,
.path6,
.path7,
.path8 {
  stroke-linecap: square;
  stroke-width: 33;
  opacity: 0.8;
}
.path {
  stroke-dasharray: 1400,2600;
  stroke-dashoffset: 0;
  animation: dash 3.7s ease-in-out infinite;
  opacity: 0.3;
}
.path2 {
  stroke-dasharray: 40,2600;
  stroke-dashoffset: -500px;
}
.path3 {
  stroke-dasharray: 200,2600;
  stroke-dashoffset: -700px;
}
.path4 {
  stroke-dasharray: 40,2600;
  stroke-dashoffset: -2000px;
  animation: dash2 2.5s ease-in-out infinite;
}
.path5 {
  stroke-dasharray: 200,2600;
  stroke-dashoffset: 0;
}
.path6 {
  stroke-dasharray: 300,2600;
  stroke-dashoffset: -1000px;
}
.path7 {
  stroke-dasharray: 40,2600;
  stroke-dashoffset: -1200px;
}
.path8 {
  stroke-dasharray: 100,2600;
  stroke-dashoffset: -300px;
}

@keyframes rotate{
 100%{
  transform: rotate(360deg);
 }
}

@keyframes rotate-reverse {
 100%{
  transform: rotate(-360deg);
 }
}
@keyframes dash{
 0%{
  stroke-dasharray: 2000,2600;
  stroke-dashoffset: 0;
 }
 50%{
  stroke-dasharray: 2400,2600;
  stroke-dashoffset: -500px;
 }
 100%{
  stroke-dasharray: 2000,2600;
  stroke-dashoffset: 0;
 }
}
@keyframes dash2 {
 0%{
  stroke-dasharray: 100,2600;
  stroke-dashoffset: -2000px;
 }
 50%{
  stroke-dasharray: 500,2600;
  stroke-dashoffset: -1000px;
 }
 100%{
  stroke-dasharray: 100,2600;
  stroke-dashoffset: -1960px;
 }
}
  </style>

</head>
